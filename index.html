<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalizeCss/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaCss/media.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="app">
    <div class="box">
      <p>ADVICE <span></span></p>
      <h3>LOADING...</h3>
      <img class="display_block" src="./images/pattern-divider-desktop.svg" alt="">
      <img class="display_none" src="./images/pattern-divider-mobile.svg" alt="">
      <div class="dice" onclick="adv()"><img src="./images/icon-dice.svg" alt=""></div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
